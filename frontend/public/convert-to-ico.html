<!DOCTYPE html>
<html>
<head>
    <title>Convert PNG to ICO</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        canvas { border: 2px solid #ddd; margin: 10px; }
        button { background: #0066CC; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 10px; }
        .instructions { background: #e3f2fd; padding: 15px; border-radius: 8px; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Convert to ICO Format</h1>
        
        <div class="instructions">
            <h3>Instructions:</h3>
            <ol>
                <li>Click "Generate ICO" below</li>
                <li>Right-click the canvas and "Save image as..."</li>
                <li>Save as <strong>favicon.ico</strong></li>
                <li>Replace the existing favicon.ico file</li>
            </ol>
        </div>

        <button onclick="generateICO()">ðŸŽ¨ Generate ICO</button>
        
        <div id="result"></div>
    </div>

    <script>
        function generateICO() {
            // Create 32x32 canvas for ICO
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const ctx = canvas.getContext('2d');
            
            // Draw the same icon as before
            const center = 16;
            const radius = 15;
            
            // Create gradient
            const gradient = ctx.createRadialGradient(center, center * 0.3, 0, center, center, radius);
            gradient.addColorStop(0, '#5BA7FF');
            gradient.addColorStop(1, '#0066CC');
            
            // Draw background circle
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(center, center, radius, 0, 2 * Math.PI);
            ctx.fill();
            
            // Draw arrow
            ctx.fillStyle = 'white';
            ctx.beginPath();
            
            const arrowSize = 11;
            const arrowTop = center - 6;
            const arrowBottom = center + 4;
            const arrowWidth = 8;
            const stemWidth = 3;
            
            // Arrow pointing up
            ctx.moveTo(center, arrowTop);
            ctx.lineTo(center + arrowWidth/2, arrowTop + 3);
            ctx.lineTo(center + stemWidth/2, arrowTop + 3);
            ctx.lineTo(center + stemWidth/2, arrowBottom);
            ctx.lineTo(center - stemWidth/2, arrowBottom);
            ctx.lineTo(center - stemWidth/2, arrowTop + 3);
            ctx.lineTo(center - arrowWidth/2, arrowTop + 3);
            ctx.closePath();
            ctx.fill();
            
            // Small circle at bottom
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.beginPath();
            ctx.arc(center, center + 7, 2, 0, 2 * Math.PI);
            ctx.fill();
            
            // Add to page
            canvas.style.border = '2px solid #ddd';
            canvas.style.borderRadius = '8px';
            canvas.style.margin = '10px';
            
            const result = document.getElementById('result');
            result.innerHTML = '<h3>âœ… ICO Generated!</h3><p>Right-click and save as <strong>favicon.ico</strong></p>';
            result.appendChild(canvas);
            
            // Auto-download
            const link = document.createElement('a');
            link.download = 'favicon.ico';
            link.href = canvas.toDataURL('image/png');
            
            const downloadBtn = document.createElement('button');
            downloadBtn.textContent = 'ðŸ’¾ Download ICO';
            downloadBtn.onclick = () => link.click();
            result.appendChild(downloadBtn);
        }
    </script>
</body>
</html>
