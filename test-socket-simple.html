<!DOCTYPE html>
<html>
<head>
    <title>Socket.IO Test</title>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
</head>
<body>
    <h1>Socket.IO Connection Test</h1>
    <div id="status">Connecting...</div>
    <button onclick="createRoom()">Create Room</button>
    <div id="log"></div>

    <script>
        const log = document.getElementById('log');
        const status = document.getElementById('status');
        
        function addLog(message) {
            const div = document.createElement('div');
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            log.appendChild(div);
            console.log(message);
        }

        // Connect to socket
        const socket = io('http://localhost:5000', {
            transports: ['websocket', 'polling'],
            timeout: 20000,
            forceNew: true
        });

        socket.on('connect', () => {
            status.textContent = 'Connected';
            addLog('‚úÖ Connected to server, socket ID: ' + socket.id);
        });

        socket.on('connect_error', (error) => {
            status.textContent = 'Connection Error';
            addLog('‚ùå Connection error: ' + error.message);
        });

        socket.on('disconnect', (reason) => {
            status.textContent = 'Disconnected';
            addLog('üîå Disconnected: ' + reason);
        });

        socket.on('room-created', (data) => {
            addLog('üéâ Room created: ' + data.roomId);
        });

        socket.on('error', (error) => {
            addLog('‚ùå Server error: ' + error.message);
        });

        function createRoom() {
            if (!socket.connected) {
                addLog('‚ùå Socket not connected');
                return;
            }
            
            addLog('üöÄ Creating room...');
            addLog('Socket ID: ' + socket.id);
            
            socket.emit('create-room', {
                deviceInfo: {
                    name: 'Test Device',
                    type: 'Desktop'
                }
            });
        }
    </script>
</body>
</html>
